<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CLIP.HOSTING | Login</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0e7ff, #f3f4f6);
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 24px;
      color: #1f2937;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      background: #f9fafb;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    button, .link-button {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .link-button:hover {
      background: #4338ca;
    }

    .signup-text {
      margin-top: 12px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container" role="form" aria-label="Login form">
    <h1>Login</h1>
    <input type="email" placeholder="Email" required aria-label="Email" />
    <input type="password" placeholder="Password" required aria-label="Password" />
    <button type="submit">Login</button>
    <a class="link-button" href="/auth/signup">Signup</a>
    <p class="signup-text">Don't have an account? Click above to sign up.</p>
  </div>
</body>
</html>
