<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>CLIP.HOSTING | Verifying Account</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f5f5f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message {
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      text-align: center;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .message:hover {
      transform: scale(1.02);
    }

    .message p {
      font-size: 1.2rem;
      color: #333;
    }

    .spinner {
      margin: 20px auto 0;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    const isLoggedIn = false; // Simulate login state

    window.onload = function () {
      setTimeout(() => {
        const target = isLoggedIn ? "/dashboard.html" : "/auth/login.html";
        window.location.href = target;
      }, 2000); // Brief pause before redirecting
    };
  </script>
</head>
<body>
  <div class="message">
    <p>Verifying your login status...</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
